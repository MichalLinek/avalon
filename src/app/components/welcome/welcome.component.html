 <form #helloForm="ngForm" (ngSubmit)="setUserName()">
   <div class="flex-column">
    <mat-form-field class="full-width">
        <input required [(ngModel)]="userName" matInput placeholder="Nickname" name="name"> 
    </mat-form-field>
    <button type="submit" style="margin-top: 20px;" mat-raised-button class="mat-primary" [disabled]="helloForm.form.invalid">Enter Game</button>
</div>
</form>
