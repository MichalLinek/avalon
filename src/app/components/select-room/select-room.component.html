<div class="flex-center">
<div *ngIf="availableRooms.length == 0">
    <p style="color:red">
        There are no available rooms... Create one!
    </p>
</div>
<div *ngIf="availableRooms.length > 0">
    <p>
    Available Rooms :
    </p>
    <div *ngFor="let roomName of availableRooms" style="margin-top:20px">
        <button mat-raised-button (click)="joinRoom(roomName)">{{roomName}}</button>
    </div>
</div>
<div style="margin-top: 20px;">
    <button mat-raised-button (click)="createRoom()" class="mat-primary">Create New Room</button>
</div>
<div style="margin-top: 20px;">
    <button mat-raised-button (click)="goBack()" class="bright-purple-background">Back</button>
</div>

</div>
