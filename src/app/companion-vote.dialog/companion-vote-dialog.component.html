<div class="mdc-dialog">
    <div class="mdc-dialog__container">
      <div class="mdc-dialog__surface"
        role="alertdialog"
        aria-modal="true"
        aria-labelledby="my-dialog-title"
        aria-describedby="my-dialog-content">
        <h2 class="mdc-dialog__title text-center" id="my-dialog-title">Council</h2>
        <div class="flex-center">
        <p>Players going on a mission:</p>
        <div>
            <div class="bold" *ngFor="let p of data.players">{{p.userName}}</div>
        </div>
        <div class="mdc-dialog__content" id="my-dialog-content">
        </div>
        <button (click)="onAgree()" mat-raised-button class="mat-primary">Agree</button>
        <button (click)="onDisagree()" mat-raised-button class="mat-primary disagreeButton">Disagree</button>
        </div>
        </div>
      </div>
    <div class="mdc-dialog__scrim"></div>
  </div>
