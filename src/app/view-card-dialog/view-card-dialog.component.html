<div class="mdc-dialog">
    <div class="mdc-dialog__container">
      <div class="mdc-dialog__surface"
        role="alertdialog"
        aria-modal="true"
        aria-labelledby="my-dialog-title"
        aria-describedby="my-dialog-content">
        <h2 class="mdc-dialog__title text-center" id="my-dialog-title">{{characterCard.name}}</h2>
        <div class="mdc-dialog__content" id="my-dialog-content">
          <div class="flex-center">
            <div>
                <img [src] = "imageUrl | safe">
            </div>
            <p>{{characterCard.alignment == 0 ? 'Good Alignment' : 'Evil Alignment'}}</p>
            <p>{{characterCard.description}}</p>
            <p>{{characterCard.additionalInfo}}</p>
            <button (click)="onClose()" mat-raised-button class="mat-primary">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div class="mdc-dialog__scrim"></div>
  </div>
